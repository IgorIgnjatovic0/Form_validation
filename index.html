<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <form class="registration-form">
        <h1>User Registration</h1>
        <div class="form-group">
            <label for="full_name" class="form-label">Full Name:</label>
            <input id="full_name" type="text" name="full_name" placeholder="John Doe" class="form-input">
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input id="username" type="text" name="username" placeholder="john.doe1" class="form-input">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email Address:</label>
            <input id="email" type="text" name="email" placeholder="john.doe@mail.com" class="form-input">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input id="password" type="text" name="password" placeholder="*******" class="form-input">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input id="confirm_password" type="text" name="confirm_password" placeholder="*******" class="form-input">
        </div>
        <div class="form-group">
            <button class="form-button">Register</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
